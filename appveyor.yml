image: Visual Studio 2017
version: 2.0.{build}
configuration: Release
platform: Any CPU
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}.0'
  assembly_file_version: '{version}.0'
  assembly_informational_version: '{version}'
build:
  project: seq-apps.sln
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: LWEcRiPJVlrahxBxZX2vjoOkyAboOEHtnGweeLkPouuSG9z5Y84A2EotlATZoni3
  on:
    branch: master
    
